<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/header::head-fragment('Blog-后台登录','login')">

</head>
<body>
<div style="padding-top: 200px !important;">
    <div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;background-color: /*#00A79F*/#FFF6F6 !important;">
        <div class="ui container">
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <h2 class="ui teal image header">
                        <div class="content">
                            系统后台登录
                        </div>
                    </h2>
                    <form class="ui large form" method="post"  th:action="@{/admin/login}">
                        <div class="ui stacked segment">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="username" placeholder="用户名">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="password" placeholder="密码">
                                </div>
                            </div>
                            <button class="ui fluid large teal submit button">登&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp录</button>
                        </div>

                        <div class="ui error mini message"></div>

                        <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}"
                             th:text="${message}">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!--jQuery-->
<script src="/js/jquery-2.2.3.min.js"></script>
<!--Semantic-->
<script src="/js/semantic.min.js"></script>
<script>
    $('.ui.form').form({
        fields: {
            username: {
                identifier: 'username',
                rules: [{
                    type: 'empty',
                    prompt: '请输入用户名'
                }]
            },
            password: {
                identifier: 'password',
                rules: [{
                    type: 'empty',
                    prompt: '请输入密码'
                }]
            }
        }
    });
</script>

</body>
</html>
