<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head-fragment(title,path)">
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0">
    <title th:text="${title}">Blog</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css}">
    <link rel="stylesheet" th:href="@{/css/me.css}">
    <link rel="stylesheet" th:href="@{/css/typo.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" th:href="@{/lib/tocbot/tocbot.css}">
</head>
<body>
<!--导航栏-->
<nav id="nav" th:fragment="nav-fragment(n)">
    <div class="ui inverted attached segment m-padded-tb-mini">
        <div class="ui container">
            <div class="ui inverted secondary menu">
                <h1 class="ui teal header item">logo</h1>
                <a th:href="@{/}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>首页</a>
                <a th:href="@{/blog/types}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="bars icon"></i>分类</a>
                <a th:href="@{/blog/tag}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>
                <a th:href="@{/blog/archives}" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="folder icon"></i>归档</a>
                <a th:href="@{/blog/about}" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i class="user icon"></i>关于我</a>
                <a th:href="@{/blog/expand}" class="m-item item m-mobile-hide" th:classappend="${n==6} ? 'active'"><i class="edit icon"></i>拓展...</a>
                <!--搜索框-->
                <div class="right item">
                    <div class="ui inverted icon input transition">
                        <input type="text" placeholder="搜索框....">
                        <i class="search link icon"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
